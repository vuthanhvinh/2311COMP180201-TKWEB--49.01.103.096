<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sản Phẩm</title>
    
</head>
<body>
    
    <style>
        body {
             font-family: 'Arial', sans-serif;
             margin: 0;
             padding: 0;
             background-color: #f9f9f9;
             color:#333;
         }
 
         header {
             background-color:antiquewhite;
             color:brown;
             text-align: center;
             padding: 2em;
         }
 
         nav {
             background-color:brown;
             color: #fff;
             text-align: center;
             padding: 1em;
         }
 
         nav a {
             color: #fff;
             text-decoration: none;
             margin: 0 15px;
             transition: color 0.3s ease-in-out;
         }
 
         nav a:hover {
             color: #87CEEB;
         }
 
         section {
             padding: 40px;
             text-align: justify;
             background-color: #fff;
             margin: 20px;
             border-radius: 10px;
             box-shadow: 0 0 10px brown (0, 0, 0, 0.1);
         }
 
         section h2 {
             color:brown;
         }
 
         table {
             width: 100%;
             border-collapse: collapse;
             margin-top: 20px;
         }
 
         th, td {
             border: 1px solid #ddd;
             padding: 8px;
             text-align: left;
         }
 
         th {
             background-color:brown;
             color: #fff;
         }
 
         form {
             max-width: 600px;
             margin: 0 auto;
         }
 
         label {
             display: block;
             margin-bottom: 8px;
             color: #555;
         }
 
         input, select, textarea {
             width: 100%;
             padding: 10px;
             margin-bottom: 20px;
             box-sizing: border-box;
             border: 1px solid #ccc;
             border-radius: 4px;
         }
 
         input[type="submit"] {
             background-color:brown;
             color: #fff;
             cursor: pointer;
             transition: background-color 0.3s ease-in-out;
         }
 
         input[type="submit"]:hover {
             background-color:brown;
         }
         </style>
     

   
    <nav>
        <a href="#home">Trang Chủ</a>
        <a href="#product-list">Danh Sách Sản Phẩm</a>
        <a href="#add-product">Giỏ Hàng </a>
       
    </nav>

    <section id="product-list">
        <h2>Danh Sách Sản Phẩm</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Giá</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Iphone 5s</td>
                    <td>$999</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Cục gạch</td>
                    <td>$999.999</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Nokia</td>
                    <td>$999.999</td>
                </tr>
                <tr>
                  <td>4</td>
                  <td>Samsung galaxy 5s</td>
                  <td>$99.999</td>
                </tr>
                <tr>
                  <td>5</td>
                  <td>Iphone 20 promax</td>
                  <td>$vô giá</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section id="add-product">
        <h2>Thêm Vào Giỏ Hàng</h2>
        <form action="/add_product" method="post">
            <label for="productName">Tên Sản Phẩm:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="productPrice">Giá:</label>
            <input type="text" id="productPrice" name="productPrice" required>

            <input type="submit" value="Thêm Sản Phẩm">
        </form>
    </section>

 
</body>
</html>
